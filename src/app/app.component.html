<div class="container">
  <h1>Пошук фільму</h1>
  <div class="input-container">
    <input type="text" [(ngModel)]="movieTitle" placeholder="Назва фільму">
    <button (click)="search()">Пошук</button>
  </div>

  <div class="movie-info" *ngIf="movie" style="display: flex;">
    <img [src]="movie.Poster" alt="Постер фільму">
    <div style="margin-left: 20px;">
      <h2>{{ movie.Title }}</h2>
      <p>Рік випуску: {{ movie.Year }}</p>
      <p>Рейтинг: {{ movie.Rated }}</p>
      <p>Тривалість: {{ movie.Runtime }}</p>
      <p>Режисер: {{ movie.Director }}</p>
      <p>Акторський склад: {{ movie.Actors }}</p>
      <p>Опис: {{ movie.Plot }}</p>
    </div>
  </div>

  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</div>
